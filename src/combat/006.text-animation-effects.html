<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 文字动画效果</title>
    <link type="text/css" rel="stylesheet" href="006.text-animation-effects.css" />
  </head>
  <body>
    <h2>一、文字与阴影</h2>
    <h3>1. 长阴影文字效果</h3>
    <p class="text-long-shadow">Long Shadow</p>
    <h3>2. 立体阴影文字效果</h3>
    <p class="text-3d-shadow">Deep Shadow</p>
    <h3>3. 内嵌阴影文字效果</h3>
    <p class="text-insert-shadow">Insert Shadow</p>
    <h3>4. 氖光效果</h3>
    <p class="neon-bg neon">Neon</p>
    <h5>鼠标悬浮</h5>
    <p class="neon-bg neon-hover">
      <span class="neon-N">N</span>
      <span class="neon-e">e</span>
      <span class="neon-o">o</span>
      <span class="neon-n">n</span>
    </p>
    <h2>二、文字与背景</h2>
    <h3>1. background-clip 与文字</h3>
    <p class="bg-clip">BACKGROUND-CLIP</p>
    <h3>2. 文字高光动画</h3>
    <p class="text-highlight" data-text="Lorem ipsum dolor">Lorem ipsum dolor</p>
    <h2>三、mask 与文字</h2>
    <p class="text-mask neon-bg">Hello Mask</p>
  </body>
</html>
